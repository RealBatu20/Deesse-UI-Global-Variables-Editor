<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Déesse UI Config Editor | Minecraft Bedrock</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <i class="fas fa-cube"></i>
                <h1>Déesse UI Config Editor</h1>
            </div>
            <div class="header-actions">
                <!-- Hide Sidebar Button - Desktop Only -->
                <button id="toggleSidebarBtn" class="btn btn-secondary desktop-only" title="Toggle Sidebar">
                    <i class="fas fa-bars"></i> <span class="btn-text">Hide Sidebar</span>
                </button>
                <button id="resetBtn" class="btn btn-danger">
                    <i class="fas fa-rotate-left"></i> Reset to Default
                </button>
                <button id="downloadBtn" class="btn btn-primary">
                    <i class="fas fa-download"></i> Download _global_variables.json
                </button>
            </div>
        </div>
    </header>

    <!-- Main Container -->
    <div class="container" id="mainContainer">
        <!-- Sidebar Navigation -->
        <nav class="sidebar" id="sidebar">
            <div class="nav-header">
                <i class="fas fa-list"></i>
                <span>Sections</span>
            </div>
            <ul class="nav-list" id="navList">
                <!-- Generated by JavaScript -->
            </ul>
        </nav>

        <!-- Editor Content -->
        <main class="editor" id="editor">
            <div class="editor-header">
                <h2 id="currentSection">HUD Screen Configuration</h2>
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Search settings...">
                </div>
            </div>
            
            <div class="editor-content" id="editorContent">
                <!-- Generated by JavaScript -->
            </div>
        </main>
    </div>

    <!-- Draggable JSON Preview Window -->
    <div class="json-window" id="jsonWindow">
        <div class="json-header" id="jsonHeader">
            <div class="json-title">
                <i class="fas fa-code"></i>
                <span>Live JSON Preview</span>
                <span class="change-indicator" id="changeIndicator" style="display: none;">
                    <i class="fas fa-circle"></i> Unsaved Changes
                </span>
            </div>
            <div class="json-controls">
                <button id="minimizeJson" class="json-btn" title="Minimize">
                    <i class="fas fa-minus"></i>
                </button>
                <!-- Close button removed as requested -->
            </div>
        </div>
        <div class="json-content" id="jsonContent">
            <pre><code id="jsonCode"></code></pre>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div class="toast-container" id="toastContainer"></div>

    <!-- Scripts -->
    <script src="config-default.js"></script>
    <script src="app.js"></script>
</body>
</html>
